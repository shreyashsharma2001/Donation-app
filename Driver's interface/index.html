    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />

          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-name" required />
            <label for="signup-name">First name</label>
          </div>
          <div class="input-field">
              <input type="text" id="signup-last" required />
              <label for="signup-last">Last name</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-address" required />
              <label for="signup-address">Address</label>
            </div>
          <button class="btn yellow darken-2 z-depth-0 k">Sign up</button>
        </form>
      </div>
    </div>
